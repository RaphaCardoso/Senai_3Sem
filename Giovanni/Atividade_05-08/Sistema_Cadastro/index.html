<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Adicione três campos ao formulário de cadastro: Nome, Email e Telefone. Mostre as informações cadastradas (Nome, Email e Telefone) na tela após o cadastro. -->

<body>
    <header>
        <h1>Bem vindo ao Sistema de Cadastro</h1>
    </header>
    <main class="container">
        <form class="form" action="">
            <div class="form-control">

                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone">

            </div>
        </form>
        <button class="button-salvar"> Cadastrar</button>
    </main>
    <footer class="footer-list">
        <ul class="list">
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
